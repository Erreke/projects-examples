<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Coursomania</title>
    <meta name="description" content="Coursomania!">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.css" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Coursomania doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app">
      <div class="pageloader is-active"></div>
    </div>
  
    <div id="recaptcha-container"></div>
  
    <style>
      @-webkit-keyframes spinAround {
        from {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        to {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
  
      @keyframes spinAround {
        from {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        to {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
  
      .pageloader {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
  
      .pageloader {
        position: fixed;
        padding-top: 2em;
        background: #2b384e;
        z-index: 999998;
        transition: transform 0.35s ease-out, -webkit-transform 0.35s ease-out;
        will-change: transform;
      }
  
  
      .pageloader:not(.is-left-to-right),
      .pageloader:not(.is-right-to-left) {
        -webkit-transform: translateY(-100%);
        transform: translateY(-100%);
      }
  
      .pageloader.is-active:not(.is-left-to-right),
      .pageloader.is-active:not(.is-right-to-left) {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
  
      .pageloader::after {
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        border-radius: 100%;
        content: "";
        z-index: 9999;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        box-sizing: border-box;
        border: 0 solid #fff;
        -webkit-animation: loader-figure 1.15s infinite
        cubic-bezier(0.215, 0.61, 0.355, 1);
        animation: loader-figure 1.15s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }
  
      .pageloader .title {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        margin: 2em 0 0 0;
        font-size: 0.875em;
        letter-spacing: 0.1em;
        line-height: 1.5em;
        color: #fff;
        white-space: nowrap;
      }
  
      @-webkit-keyframes loader-figure {
        0% {
          height: 0;
          width: 0;
          background-color: #fff;
        }
        29% {
          background-color: #fff;
        }
        30% {
          height: 2em;
          width: 2em;
          background-color: transparent;
          border-width: 1em;
          opacity: 1;
        }
        100% {
          height: 2em;
          width: 2em;
          border-width: 0;
          opacity: 0;
          background-color: transparent;
        }
      }
  
      @keyframes loader-figure {
        0% {
          height: 0;
          width: 0;
          background-color: #fff;
        }
        29% {
          background-color: #fff;
        }
        30% {
          height: 2em;
          width: 2em;
          background-color: transparent;
          border-width: 1em;
          opacity: 1;
        }
        100% {
          height: 2em;
          width: 2em;
          border-width: 0;
          opacity: 0;
          background-color: transparent;
        }
      }
    </style>
  
    <script>
      function jivo_onLoadCallback(e) {
        document.dispatchEvent(new CustomEvent('jivoSiteLoaded'));
      }
      function jivo_onOpen(e) {
        document.dispatchEvent(new CustomEvent('jivoSiteOpened'));
      }
      function jivo_onClose(e) {
        document.dispatchEvent(new CustomEvent('jivoSiteClosed'));
      }
    </script>
  </body>
</html>
